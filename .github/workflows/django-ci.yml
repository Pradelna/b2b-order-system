name: Django CI

on:
  push:
    branches: [ test-vps ]
  pull_request:
    branches: [ test-vps ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r washpr/requirements.txt

      - name: Run migrations
        working-directory: washpr
        run: python manage.py migrate

      - name: Run tests
        working-directory: washpr
        run: python manage.py test