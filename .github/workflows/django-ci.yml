name: Django CI

on:
  push:
    branches: [ test-vps ]
  pull_request:
    branches: [ test-vps ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: washpr
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: settings_ci
      POSTGRES_DB: washpr
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DJANGO_SECRET_KEY: test
      DJANGO_DEBUG: "True"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r washpr/requirements.txt

      - name: Create logs directory
        run: mkdir -p washpr/logs

      - name: Show env for debug
        run: |
          echo "POSTGRES_USER=$POSTGRES_USER"
          echo "POSTGRES_PASSWORD=$POSTGRES_PASSWORD"
          echo "POSTGRES_HOST=$POSTGRES_HOST"

      - name: Debug Postgres logs
        run: docker logs $(docker ps -q --filter "ancestor=postgres:15")

      - name: Wait for Postgres (sleep)
        run: sleep 10

      - name: Run migrations
        working-directory: washpr
        run: python manage.py migrate

      - name: Run tests
        working-directory: washpr
        run: python manage.py test